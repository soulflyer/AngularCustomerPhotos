<section class="content album-content">
  <span>
    <a class="medium" href="http://divevietnam.com"><img ng-src={{album.divecentrePromoPic}}></a>
  </span>
  <span class="picture-span" ng-repeat="photo in album.photos">
    <a class="medium" href="{{albumid}}/{{$index}}"><img ng-src={{rootURL}}/thumbs/{{photo.url}}></a>
    <input type=button value='' class='fbinput' onclick=Javascript:postImage('{{rootURL}}/medium/{{photo.url}}','{{album.divecentreFacebookID}}') />
  </span>
</section>
